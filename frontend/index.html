<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <div class="popup-overflow">
            <div class="loginPopup">
                <img class="popup-close" src="./img/close.svg" alt="close popup">
                <h2 class="popup-header">Добро пожаловать в чат!</h2>
                <form id="loginForm"></form>
                <input type="text" id="loginInput" placeholder="Введите имя пользователя" required />
                <button type="submit" id="login-button">Отправить</button>
            </div>
        </div>

        <h1>Семейный чат</h1>
        <img class="chatImg" src="./img/token_chat.svg" alt="chat clouds">
        <div id="chat"></div>
        <form id="messageForm">
          <input type="text" id="messageInput" placeholder="Введите сообщение" required />
          <button type="submit" id="formButton">Отправить</button>
        </form>
    </main>
    
    <script src="chat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
